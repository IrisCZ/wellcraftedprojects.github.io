<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Well Crafted Projects</title>
	<meta name="description" content="Software Projects Well Crafted">

	<link rel="shortcut icon" href="images/favicon.ico">

  <link rel="stylesheet" href="css/vendor/font-awesome.min.css"/>
	
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

</head>
<body data-spy="scroll" data-target="#my-navbar">
	  <nav class="navbar navbar navbar-fixed-top" id="my-navbar">
  		<div class="container">
  			<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
  				<a href="" class="navbar-brand"><img class="logo-head" src="images/logo-wcp2.png"></a>
  			</div>
  			<div class="collapse navbar-collapse" id="navbar-collapse">
   				<ul class="nav navbar-nav">
  					<li>
  						<button class="button button--itzel button--text-thick">
  							<i class="button__icon icon icon-info"></i>
  							<span>ABOUT</span>
  						</button>
  					</li>	
  					<li>
						  <button class="button button--itzel button--text-thick" id='modal-launcher' data-toggle="modal" data-target="#login-modal">
  							<i class="button__icon icon icon-login"></i>
  							<span>LOG-IN</span>
  						</button>
  					</li>
            <li>
              <button class="button button--itzel button--text-thick" id='modal-launcher' data-toggle="modal" data-target="#newproject">
                <i class="button__icon icon icon-new"></i>
                <span>NEW PROJECT</span>
              </button>

  	<aside class="col-sm-2 aside">
      <input type="text" class="button-tag" id="tag" placeholder="Add Filter">
      <ul>
        <li>
          <input type="checkbox" class="styled" id="b_1">
          <label class="styled" for="b_1">Filter Added 1</label>
        </li>
        
        <li>
          <input type="checkbox" class="styled" id="b_2">
          <label class="styled" for="b_2">Filter Added 2</label>
        </li>
        
        <li>
          <input type="checkbox" class="styled" id="b_3">
          <label class="styled" for="b_3">Filter Added 3</label>
        </li>
        
      </ul>
    </aside>
    
    <div class="scrollbar" id="css_version">
      <div id="projects_container" role="main" class="col-sm-10 main scroll-content"></div>
    </div>

<!-- modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <div class="modal-header">
                <div class="modal-header-content">
                    <img class="logo" src="images/logo-wcp2.png">
                </div>
              </div>
              <div class="modal-body">
                <div id='social-icons-container'>
                  <div class='modal-body-left'>
                    <div class="form-group">
                          <input type="text" placeholder="Enter your name" value="" class="form-control login-field">
                          <i class="fa fa-user login-field-icon"></i>
                      </div>

                      <div class="form-group">
                          <input type="password" placeholder="Password" value="" class="form-control login-field">
                          <i class="fa fa-lock login-field-icon"></i>
                      </div>

                      <div class="form-group">
                          <a href="#" class="btn btn-success modal-login-btn">Login</a>
                      </div>

                      <div class="remember">
                        <input id="rememberme" type="checkbox" class="checkbox" />
                        <label for="rememberme" class="rememberme-text"><span></span>Remember me</label>
                      </div>
                      <div class="clearfix"></div>
                  </div>
                  <div class="separator-line">
                    <div class="separator"> OR </div>
                  </div>
                  <div class='modal-body-right'>
                    <div class="modal-social-icons">
                      <a href='#' class="btn btn-default bitbucket"> <i class="fa fa-bitbucket modal-icons"></i> Sign In with BitBucket </a>
                      <a href='#' class="btn btn-default github"> <i class="fa fa-github modal-icons"></i> Sign In with GitHub </a>
                      <div class="form-group form-right">
                          <i class="fa fa-envelope mail-icon"></i>
                          <input type="text" placeholder="Sing In with mail" value="" class="form-control login-field field-envelope">
                          <input type="text" placeholder="Enter your name" value="" class="form-control login-field">
                          <input type="password" placeholder="Password" value="" class="form-control login-field">
                      </div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>
              <div class="modal-footer">
                  <div class="modal-footer-content">
                      <a href="#" class="modal-button">Forgot your password?</a>
                  </div>
              </div>
            </div>
        </div>
    </div>

    <div id="modals">

    </div>

    <script type="text/template" id="project_template">
        <% _.each(projects, function(project) { %>
        <article>
            <section>
                <div class="col-sm-2 image-project">
                    <img src="<%= project.image %>" class="img-responsive" alt="image">
                    <span class="newproject-text"> &lt;!-- <br> New Proyect <br> --&gt;</span>
                </div>
                <div class="col-sm-9 info-project">
                    <p class="title"><%= project.name%></p>
                    <p class="projects"><%= project.description%></p>
                    <p class="author"><%= project.author%></p>
                    <a href="" class="link"><%= project.url%></a>
                </div>
                <div class="col-sm-1 votes-project">
                    <div class="positive-votes"><p class="votes-text"><%= project.positives%></p></div>
                    <div class="negative-votes"><p class="votes-text"><%= project.negatives%></p></div>
                </div>
            </section>
        </article>
        <% }) %>
    </script>

<!-- modal new project-->

      <script type="text/template" id="new_project_template">
      <div class="modal fade" id="newproject" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <div class="modal-header">
              <div class="modal-header-content">
                <img class="logo" src="images/logo-wcp2.png">
              </div>
            </div>
            <div class="modal-body-newproject">
              <div class="col-md-9">
                <div class="row">
                  <div class="col-md-12 newproject-field1">
                    <input type="text" id="new-name" placeholder="Enter your project´s Name" class="form-control newproject-field">
                    <i class="fa fa-paw  newproject-field-icon"></i>
                  </div>
                  <div class="col-md-12 newproject-field1">
                    <input type="text" id="new-url" placeholder="Enter your project´s Link" class="form-control newproject-field">
                    <i class="fa fa-file-code-o newproject-field-icon"></i>
                  </div>
                  <div class="col-md-12 newproject-field1">
                    <input type="text" id="new-author" placeholder="Enter author´s Name" class="form-control newproject-field">
                    <i class="fa fa-user newproject-field-icon"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-3 newproject-photo">
                <div id="photo" class="form-control newproject-photo-field">
                  <i class="fa fa-camera-retro newproject-field-icon"></i>
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="col-md-12 newproject-field2">
                <input type="text" id="new-tags" placeholder="Enter Tags" class="form-control newproject-field">
                <i class="fa fa-tags newproject-field-icon"></i>
              </div>
              <div class="col-md-12 newproject-field2">
                <textarea id="new-description" class="form-control newproject-field" placeholder="Enter Description" rows="4"></textarea>
                <i class="fa fa-file-word-o newproject-field-icon"></i>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
              <div class="modal-footer-content">
                <a href="#" class="modal-button" id="newproject-save">Save</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>


    <script src="js/lib/libs.js"></script>
    <script src="js/app.js"></script>
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

</body>
